<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Signup Page</title>
  </head>
  <body>
    <!-- Signup Section -->
    <section>
      <div class="pic"></div>
      <div class="signup">
        <form id="signupForm">
          <div>
            <h1>Sign Up</h1>
            <label for="UserName">User Name</label>
            <input
              type="text"
              id="userName"
              name="userName"
              required
              placeholder="Please Enter Your Name"
            />
          </div>
          <div>
            <label for="phoneNo">Contact No.</label>
            <input
              type="text"
              id="phoneNo"
              name="phoneNo"
              required
              placeholder="03XXXXXXXXX"
            />
          </div>
          <div>
            <label for="emailId">Email</label>
            <input type="email" id="emailId" name="email" required placeholder="Please Enter a valid email address" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Password must be atleast 8 Char" />
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <!-- Login Link -->
        <span>
          Already have an account?
          <a href="login.html">Login</a>
        </span>
      </div>
    </section>
    <script src="signup.js"></script>
  </body>
</html>
