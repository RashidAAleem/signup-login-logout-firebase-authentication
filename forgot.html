<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forgot.css" />
    <title>Change Password Page</title>
  </head>
  <body>
    <!-- logIn Section -->
    <section>
      <div class="pic"></div>
      <div class="logIn">
        <form>
          <h1>Change Password</h1>
          <!-- <div>
            <label for="UserName">User Name</label>
            <input type="text" id="UserName" name="userName" required />
          </div>
          <div>
            <label for="phoneNo">Contact No.</label>
            <input type="text" id="phoneNo" name="phoneNo" required />
          </div> -->
          <div>
            <label for="phoneNo">Contact No.</label>
            <input type="text" id="phoneNo" name="PhoneNo" required placeholder="03XXXXXXXXX" />
          </div>
          <div>
            <label for="emailId">Email</label>
            <input type="email" id="emailId" name="email" required placeholder="Enter a valid email address"/>
          </div>
          <div>
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter a new Password" />
          </div>
          <button type="logIn">Change Password</button>
        </form>
        <!-- Login Link -->
        <span>
          for Login?
          <a href="login.html">Click Here</a>
        </span>
      </div>
    </section>
    <script src="forgot.js"></script>
  </body>
</html>
