<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
  </head>
  <body>
    <!-- logIn Section -->
    <section>
      <div class="pic"></div>
      <div class="logIn">
        <form method="get" action="">
          <div id="signInMessage" class="messageDiv" style="display: none;"></div>

          <h1>Log In</h1>
          <!-- <div>
            <label for="UserName">User Name</label>
            <input type="text" id="UserName" name="userName" required />
          </div>
          <div>
            <label for="phoneNo">Contact No.</label>
            <input type="text" id="phoneNo" name="phoneNo" required />
          </div> -->
          <div>
            <label for="emailId">Email</label>
            <input type="email" id="emailId" name="email" required placeholder="Please Enter Your Email Address" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Please Enter Your Password" />
          </div>
          <button type="logIn" id="logInBtn">Log In</button>
        </form>
        <!-- Login Link -->
        <span>
          Forgot Password?
          <a href="forgot.html">Click Here</a>
        </span>
        <span>
          Not Signed in yet?
          <a href="index.html">Sign Up</a>
        </span>
      </div>
    </section>
<!-- <script src="login.js"></script> -->
<script type="module" src="loginfirebase.js"></script>
  </body>
</html>
